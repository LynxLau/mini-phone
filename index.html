<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Mini Phone · Chat + Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root { --accent:#7c5cff; }
    html,body{height:100%; background:#0a0a0a;}
    body{margin:0; display:grid; place-items:center; overflow:hidden;}
    .phone-wrap{height:100dvh; aspect-ratio:9/19.5; max-height:900px; max-width:min(480px, 100vw); padding:16px;}
    .panel { background: rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.08); }
    .btn { background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.12); }
    .btn:hover{ background: rgba(255,255,255,0.12); }
    .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:20px; padding:8px 12px; border-radius:10px; background:#d33; color:#fff; font-size:12px;}
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const {useState,useEffect,useMemo,useRef} = React;

    const uid = () => Math.random().toString(36).slice(2,9);
    const loadJSON=(k,f)=>{try{const r=localStorage.getItem(k);return r?JSON.parse(r):f}catch{return f}};
    const saveJSON=(k,v)=>{try{localStorage.setItem(k,JSON.stringify(v))}catch{}};
    const toast=(m)=>{const el=document.createElement('div');el.className='toast';el.textContent=m;document.body.appendChild(el);setTimeout(()=>el.remove(),2200)};

    function App(){
      const [theme,setTheme]=useState(()=>loadJSON('mp_theme',{
        accent:'#7c5cff', bgType:'image', bgColor:'#0b0b0f', bgImage:'', blur:8, glass:true,
        font:'Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto'
      }));
      const [settings,setSettings]=useState(()=>loadJSON('mp_settings',{
        apiBase:'https://api.openai.com/v1', apiKey:'', model:'', systemPrompt:'',
        characterName:'', avatar:'', temperature:0.6
      }));
      const [characters,setCharacters]=useState(()=>loadJSON('mp_chars',[]));

      const [playlist,setPlaylist]=useState(()=>loadJSON('mp_playlist',[{id:uid(), title:'Sleepy Cat', url:''}]));
      const [currentId,setCurrentId]=useState(()=>loadJSON('mp_current', null));

      useEffect(()=>saveJSON('mp_theme',theme),[theme]);
      useEffect(()=>saveJSON('mp_settings',settings),[settings]);
      useEffect(()=>saveJSON('mp_playlist',playlist),[playlist]);
      useEffect(()=>saveJSON('mp_current',currentId),[currentId]);
      useEffect(()=>saveJSON('mp_chars',characters),[characters]);

      return (
        <div className="phone-wrap w-full">
          <div className="relative w-full h-full rounded-[32px] border border-white/15 shadow-2xl overflow-hidden bg-black/80 text-white"
               style={{fontFamily:theme.font, backgroundImage: theme.bgType==='image' && theme.bgImage ? `url(${theme.bgImage})` : 'none', backgroundSize:'cover', backgroundPosition:'center'}}>
            <div className="absolute inset-0" style={{backdropFilter:`blur(${theme.blur}px)`}}/>
            <div className="absolute left-1/2 -translate-x-1/2 top-2 w-40 h-4 rounded-full bg-black/60 border border-white/10" />
            <PhoneContent theme={theme} setTheme={setTheme} settings={settings} setSettings={setSettings}
              characters={characters} setCharacters={setCharacters}
              playlist={playlist} setPlaylist={setPlaylist} currentId={currentId} setCurrentId={setCurrentId}/>
          </div>
        </div>
      );
    }

    function PhoneContent(props){
      const {theme,setTheme,settings,setSettings,characters,setCharacters,playlist,setPlaylist,currentId,setCurrentId} = props;
      const [screen,setScreen]=useState('home');

      return (
        <div className="absolute inset-0 flex flex-col">
          <div className="p-3 flex items-center justify-between">
            <div className="text-xs text-white/80">{new Date().toTimeString().slice(0,5)}</div>
            <div className="text-xs text-white/90 px-2 py-1 rounded-full border border-white/10 bg-black/40">
              API {settings.apiKey ? 'ON':'OFF'}
            </div>
          </div>

          <div className="flex-1 overflow-auto px-4 pb-4 space-y-3">
            {screen==='home' && <HomeGrid goto={setScreen} playlist={playlist} setPlaylist={setPlaylist} currentId={currentId} setCurrentId={setCurrentId}/>}
            {screen==='music' && <MusicPage back={()=>setScreen('home')} playlist={playlist} setPlaylist={setPlaylist} currentId={currentId} setCurrentId={setCurrentId}/>}
            {screen==='chat' && <ChatPage back={()=>setScreen('home')} settings={settings} characters={characters} setCharacters={setCharacters}/>}
            {screen==='settings' && <SettingsPage back={()=>setScreen('home')} theme={theme} setTheme={setTheme} settings={settings} setSettings={setSettings}/>}
            {screen==='diary' && <SimplePage title="日记" back={()=>setScreen('home')}/>}
            {screen==='weibo' && <SimplePage title="微博" back={()=>setScreen('home')}/>}
          </div>

          <div className="px-4 pb-5">
            <div className="panel rounded-2xl p-3 grid grid-cols-3 gap-2">
              <DockBtn label="音乐" onClick={()=>setScreen('music')}>🎵</DockBtn>
              <DockBtn label="聊天" onClick={()=>setScreen('chat')}>💬</DockBtn>
              <DockBtn label="设置" onClick={()=>setScreen('settings')}>⚙️</DockBtn>
            </div>
          </div>
        </div>
      );
    }
    const DockBtn=({children,label,onClick})=>(
      <button onClick={onClick} className="flex flex-col items-center gap-1">
        <div className="w-12 h-12 rounded-2xl panel grid place-items-center text-xl">{children}</div>
        <div className="text-xs opacity-90">{label}</div>
      </button>
    );

    function HomeGrid({goto,playlist,setPlaylist,currentId,setCurrentId}){
      const current = React.useMemo(()=> playlist.find(x=>x.id===currentId) || playlist[0], [playlist,currentId]);
      React.useEffect(()=>{ if(!current && playlist.length) setCurrentId(playlist[0].id); },[current,playlist,setCurrentId]);
      return (
        <div className="space-y-3">
          <div className="panel rounded-2xl p-4">
            <div className="flex items-start gap-3">
              <div className="w-16 h-16 rounded-2xl bg-black/50 border border-white/10 grid place-items-center">
                <div className="w-12 h-12 rounded-full bg-gradient-to-br from-black/40 to-black/80 grid place-items-center">
                  <div className="w-2 h-2 bg-white/80 rounded-full"></div>
                </div>
              </div>
              <div className="flex-1">
                <div className="text-base font-medium">Sleepy Cat</div>
                <div className="text-xs opacity-80">anemoia / crossing you</div>
                <div className="mt-2 flex gap-2">
                  <button onClick={()=>goto('music')} className="px-3 py-1.5 rounded bg-[var(--accent)] text-white text-xs">打开播放器</button>
                  <button className="px-3 py-1.5 rounded bg-white/10 border border-white/10 text-xs">当前</button>
                </div>
              </div>
            </div>
          </div>
          <div className="grid grid-cols-2 gap-3">
            <div className="panel rounded-2xl h-28" />
            <div className="panel rounded-2xl h-28" />
          </div>
          <div className="grid grid-cols-3 gap-6 pt-2">
            <IconBtn label="音乐" onClick={()=>goto('music')}>🎵</IconBtn>
            <IconBtn label="聊天" onClick={()=>goto('chat')}>💬</IconBtn>
            <IconBtn label="设置" onClick={()=>goto('settings')}>⚙️</IconBtn>
            <IconBtn label="相册" onClick={()=>toast('暂未开放')}>🖼️</IconBtn>
            <IconBtn label="日记" onClick={()=>goto('diary')}>📝</IconBtn>
            <IconBtn label="微博" onClick={()=>goto('weibo')}>🔗</IconBtn>
          </div>
        </div>
      );
    }
    const IconBtn=({children,label,onClick})=>(
      <button onClick={onClick} className="flex flex-col items-center gap-2">
        <div className="w-16 h-16 rounded-2xl panel grid place-items-center text-2xl">{children}</div>
        <div className="text-xs opacity-90">{label}</div>
      </button>
    );

    function MusicPage({playlist,setPlaylist,currentId,setCurrentId,back}){
      const current = React.useMemo(()=> playlist.find(x=>x.id===currentId) || playlist[0], [playlist,currentId]);
      const [title,setTitle]=useState(''); const [url,setUrl]=useState('');
      React.useEffect(()=>{ if(!current && playlist.length) setCurrentId(playlist[0].id); },[current,playlist,setCurrentId]);
      return (
        <div className="space-y-3">
          <Header title="音乐" back={back}/>
          <div className="panel rounded-2xl p-4 space-y-3">
            <div className="text-sm">当前：{current? (current.title || '未命名曲目'):'暂无'}</div>
            <audio controls src={current?.url || undefined} className="w-full"/>
            <div className="flex gap-2">
              <input className="flex-1 bg-white/10 border border-white/10 rounded px-2 py-1 text-sm" placeholder="曲名" value={title} onChange={e=>setTitle(e.target.value)}/>
              <input className="flex-[2] bg-white/10 border border-white/10 rounded px-2 py-1 text-sm" placeholder="音频 URL" value={url} onChange={e=>setUrl(e.target.value)}/>
              <button className="px-3 py-1 rounded bg-[var(--accent)] text-white text-sm"
                onClick={()=>{
                  if(!url) return;
                  const t={id:uid(), title:title || (url.split('/').pop()??'未命名曲目'), url};
                  setPlaylist([...playlist,t]); setTitle(''); setUrl(''); if(!currentId) setCurrentId(t.id);
                }}>添加</button>
            </div>
            <div className="max-h-44 overflow-auto space-y-2">
              {playlist.map(t=>(
                <div key={t.id} className={`flex items-center gap-2 text-sm bg-white/5 border border-white/10 rounded p-2 ${currentId===t.id?'ring-1 ring-[var(--accent)]/70':''}`}>
                  <button onClick={()=>setCurrentId(t.id)} className="text-xs px-2 py-1 rounded bg-white/10">播放</button>
                  <div className="flex-1 truncate">{t.title||'未命名曲目'}</div>
                  <button onClick={()=>setPlaylist(playlist.filter(x=>x.id!==t.id))} className="opacity-80 hover:opacity-100 text-xs">删除</button>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    /* ---------- 聊天：真正调用 /chat/completions ---------- */
    function ChatPage({settings,characters,setCharacters,back}){
      const [selectedId,setSelectedId]=useState(null);
      const selected = React.useMemo(()=>characters.find(c=>c.id===selectedId)||null,[characters,selectedId]);

      const [showCreate,setShowCreate]=useState(false);
      const [nick,setNick]=useState(''); const [model,setModel]=useState('');

      // 简单消息存储在内存（可扩展为每个角色独立持久化）
      const [msgs,setMsgs]=useState([]);

      const base = (settings.apiBase||'').replace(/\/$/,'');
      const headers = {'Content-Type':'application/json','Authorization':'Bearer '+(settings.apiKey||'')};

      async function send(text){
        // 前置校验
        const modelToUse = (selected?.model || settings.model || '').trim();
        if(!settings.apiKey || !settings.apiBase || !modelToUse){
          toast('API 调用失败：API Key, Model 或 API Base 未设置。'); return;
        }
        const newMsgs = [...msgs, {role:'user', content:text, id:uid()}];
        setMsgs(newMsgs);

        try{
          const res = await fetch(base + '/chat/completions', {
            method:'POST',
            headers,
            body: JSON.stringify({
              model: modelToUse,
              temperature: Number.isFinite(+settings.temperature)? +settings.temperature : 0.6,
              messages: [
                ...(settings.systemPrompt ? [{role:'system', content:settings.systemPrompt}] : []),
                ...newMsgs.map(m=>({role:m.role, content:m.content}))
              ],
            })
          });
          if(!res.ok){
            // 某些网关用 /v1/completions 老接口，尝试降级
            if(res.status===404){
              const res2 = await fetch(base + '/completions', {
                method:'POST',
                headers,
                body: JSON.stringify({
                  model: modelToUse,
                  prompt: newMsgs.map(m=> (m.role==='user' ? `User: ${m.content}` : `Assistant: ${m.content}`)).join('\n') + '\nAssistant:',
                  temperature: Number.isFinite(+settings.temperature)? +settings.temperature : 0.6
                })
              });
              if(!res2.ok) throw new Error('HTTP ' + res2.status);
              const data2 = await res2.json();
              const text2 = data2?.choices?.[0]?.text ?? '[empty]';
              setMsgs(m=>[...m,{role:'assistant', content:text2, id:uid()}]);
              return;
            }
            throw new Error('HTTP ' + res.status);
          }
          const data = await res.json();
          const content = data?.choices?.[0]?.message?.content ?? '[empty]';
          setMsgs(m=>[...m,{role:'assistant', content, id:uid()}]);
        }catch(e){
          toast('请求失败：' + (e.message||e));
        }
      }

      function addCharacter(){
        const name = nick.trim();
        if(!name){ toast('请填写昵称'); return; }
        const c={id:uid(), name, model:model.trim() || settings.model || '', createdAt:Date.now()};
        setCharacters([...characters,c]);
        setShowCreate(false); setNick(''); setModel(''); setSelectedId(c.id);
        setMsgs([]);
      }

      return (
        <div className="space-y-3">
          <Header title="聊天" back={back}/>
          {!selected && (
            <div className="panel rounded-2xl p-4 space-y-3">
              <div className="flex items-center justify-between">
                <div className="text-sm opacity-90">我的角色（{characters.length}）</div>
                <button className="btn px-3 py-1.5 rounded" onClick={()=>setShowCreate(true)}>＋ 创建角色</button>
              </div>
              {characters.length===0 ? (
                <div className="text-sm opacity-80">还没有角色，点击右上角创建一个吧。</div>
              ) : (
                <div className="space-y-2">
                  {characters.map(c=>(
                    <div key={c.id} className="flex items-center justify-between bg-white/5 border border-white/10 rounded p-2">
                      <div className="text-sm">
                        <div className="font-medium">{c.name}</div>
                        <div className="text-xs opacity-80">模型：{c.model || '未选择'}</div>
                      </div>
                      <div className="flex gap-2">
                        <button className="btn px-2 py-1 rounded text-xs" onClick={()=>{setSelectedId(c.id); setMsgs([]);}}>进入</button>
                        <button className="btn px-2 py-1 rounded text-xs" onClick={()=>setCharacters(characters.filter(x=>x.id!==c.id))}>删除</button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}

          {selected && (
            <div className="panel rounded-2xl p-4 space-y-3">
              <div className="flex items-center justify-between">
                <div className="text-sm"><span className="opacity-80">当前：</span>{selected.name}</div>
                <button className="btn px-3 py-1.5 rounded" onClick={()=>setSelectedId(null)}>切换</button>
              </div>

              {/* 消息区 */}
              <div className="max-h-96 overflow-auto space-y-2 border border-white/10 rounded p-3 bg-white/5">
                {msgs.length===0 && <div className="text-xs opacity-70">开始聊天吧。你可以先说“你好”。</div>}
                {msgs.map(m=>(
                  <div key={m.id} className={`max-w-[85%] px-3 py-2 rounded-2xl text-sm leading-relaxed border ${m.role==='user'
                    ? 'self-end ml-auto bg-[var(--accent)]/90 text-white border-[var(--accent)]/60'
                    : 'self-start mr-auto bg-white/10 text-white/90 border-white/20'}`}>
                    {m.content}
                  </div>
                ))}
              </div>

              {/* 输入区 */}
              <ChatInput onSend={(t)=>{ if(!t.trim()) return; send(t.trim()); }}/>
            </div>
          )}

          {showCreate && (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm grid place-items-center">
              <div className="panel rounded-2xl p-4 w-[88%] max-w-sm space-y-3">
                <div className="text-sm font-medium">创建角色</div>
                <input className="w-full bg-white/10 rounded px-2 py-2 border border-white/10 text-sm" placeholder="昵称" value={nick} onChange={e=>setNick(e.target.value)}/>
                <input className="w-full bg-white/10 rounded px-2 py-2 border border-white/10 text-sm"
                       placeholder={`模型（留空默认：${settings.model||'未设置'}）`} value={model} onChange={e=>setModel(e.target.value)}/>
                <div className="flex justify-end gap-2">
                  <button className="btn px-3 py-1.5 rounded" onClick={()=>setShowCreate(false)}>取消</button>
                  <button className="px-3 py-1.5 rounded bg-[var(--accent)] text-white" onClick={addCharacter}>创建</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const ChatInput=({onSend})=>{
      const [v,setV]=useState('');
      return (
        <div className="flex items-center gap-2">
          <input className="flex-1 bg-white/10 rounded-xl px-3 py-2 text-sm border border-white/10 focus:outline-none"
                 placeholder="说点什么…" value={v} onChange={e=>setV(e.target.value)}
                 onKeyDown={e=>{ if(e.key==='Enter' && !e.shiftKey){ onSend(v); setV(''); }}}/>
          <button className="px-3 py-2 rounded-xl bg-[var(--accent)] text-white text-sm" onClick={()=>{onSend(v); setV('')}}>发送</button>
        </div>
      );
    };

    const SimplePage=({title,back})=>(
      <div className="space-y-3">
        <Header title={title} back={back}/>
        <div className="panel rounded-2xl p-6 text-sm">这里先占位。</div>
      </div>
    );

    function SettingsPage({theme,setTheme,settings,setSettings,back}){
      return (
        <div className="space-y-3">
          <Header title="设置" back={back}/>
          <SettingsPanel theme={theme} setTheme={setTheme} settings={settings} setSettings={setSettings}/>
        </div>
      );
    }

    const Header=({title,back})=>(
      <div className="flex items-center justify-between">
        <button onClick={back} className="px-3 py-1.5 text-xs rounded bg-white/10 border border-white/10">返回</button>
        <div className="px-4 py-1.5 rounded-2xl bg-black/50 border border-white/10">{title}</div>
        <div className="w-[62px]"/>
      </div>
    );

    function SettingsPanel({settings,setSettings,theme,setTheme}){
      const [tab,setTab]=useState('api');
      const defaults={apiBase:'https://api.openai.com/v1',apiKey:'',model:'',systemPrompt:'',characterName:'',avatar:'',temperature:0.6};
      const [temp,setTemp]=useState(()=>({...defaults,...settings}));
      const [tTheme,setTTheme]=useState(theme);
      const [models,setModels]=useState([]); const [checking,setChecking]=useState(false); const [checkMsg,setCheckMsg]=useState('');
      const tval = Number.isFinite(+temp.temperature)?+temp.temperature:0.6;

      const baseUrl = React.useMemo(()=> (temp.apiBase||'').replace(/\/$/,''), [temp.apiBase]);
      const headers = React.useMemo(()=> ({'Content-Type':'application/json','Authorization':'Bearer '+(temp.apiKey||'')}), [temp.apiKey]);

      function saveAll(){ setSettings({...temp,temperature:tval}); setTheme(tTheme); toast('已保存'); }

      async function fetchModels(){
        setChecking(true); setCheckMsg(''); setModels([]);
        try{
          const res = await fetch(baseUrl + '/models', {headers});
          if(!res.ok) throw new Error('HTTP '+res.status);
          const data = await res.json();
          const list = (data?.data || data?.models || []).map(x=>x.id || x.name).filter(Boolean).sort();
          setModels(list);
          setCheckMsg(`已连接 · ${list.length} 个模型 ✅`);
        }catch(e){ setCheckMsg('连接失败 · ' + (e.message||e)); toast(e.message||e); }
        finally{ setChecking(false); }
      }

      async function testAPI(){
        setChecking(true); setCheckMsg('');
        try{
          const res = await fetch(baseUrl + '/models', {headers});
          if(!res.ok) throw new Error('HTTP '+res.status);
          await res.json();
          setCheckMsg('测试通过 · API 可用 ✅');
        }catch(e){ setCheckMsg('测试失败 · ' + (e.message||e)); toast(e.message||e); }
        finally{ setChecking(false); }
      }

      return (
        <div className="grid grid-cols-1 gap-3 text-sm">
          <div className="flex gap-1">
            <TabButton active={tab==='api'} onClick={()=>setTab('api')}>API</TabButton>
            <TabButton active={tab==='beauty'} onClick={()=>setTab('beauty')}>美化</TabButton>
            <TabButton active={tab==='font'} onClick={()=>setTab('font')}>字体</TabButton>
            <TabButton active={tab==='background'} onClick={()=>setTab('background')}>手机背景</TabButton>
          </div>

          {tab==='api' && (
            <div className="rounded-xl border border-white/10 p-3 bg-white/5 space-y-3">
              <Row label="角色名"><input value={temp.characterName} onChange={e=>setTemp({...temp,characterName:e.target.value})} className="flex-1 bg-white/10 rounded px-2 py-1 border border-white/10"/></Row>
              <Row label="头像URL"><input value={temp.avatar} onChange={e=>setTemp({...temp,avatar:e.target.value})} className="flex-1 bg-white/10 rounded px-2 py-1 border border-white/10" placeholder="http(s)://..."/></Row>
              <Row label="API Base"><input value={temp.apiBase} onChange={e=>setTemp({...temp,apiBase:e.target.value})} className="flex-1 bg-white/10 rounded px-2 py-1 border border-white/10" placeholder="https://你的网关/v1"/></Row>
              <Row label="API Key"><input type="password" value={temp.apiKey} onChange={e=>setTemp({...temp,apiKey:e.target.value})} className="flex-1 bg-white/10 rounded px-2 py-1 border border-white/10" placeholder="sk-..."/></Row>
              <Row label="模型">
                <input value={temp.model} onChange={e=>setTemp({...temp,model:e.target.value})} className="flex-1 bg-white/10 rounded px-2 py-1 border border-white/10" placeholder="选择或手填"/>
                {models.length>0 && (
                  <select className="text-xs bg-white/10 px-2 py-1 rounded border border-white/10"
                          value={temp.model || models[0]}
                          onChange={e=>setTemp({...temp,model:e.target.value})}>
                    {models.map(m => <option key={m} value={m}>{m}</option>)}
                  </select>
                )}
              </Row>

              <div className="flex items-center gap-2">
                <label className="text-xs opacity-90">Temperature</label>
                <input type="range" min="0" max="2" step="0.1" value={tval} onChange={e=>setTemp({...temp,temperature:+e.target.value})}/>
                <span className="text-xs opacity-90 w-10">{tval.toFixed(1)}</span>
              </div>

              <label className="text-xs opacity-90">System Prompt</label>
              <textarea value={temp.systemPrompt} onChange={e=>setTemp({...temp,systemPrompt:e.target.value})} className="bg-white/10 rounded-lg px-3 py-2 border border-white/10 min-h-[88px]"></textarea>

              <div className="mt-2 p-2 rounded-lg bg-white/5 border border-white/10 space-y-2">
                <div className="flex flex-wrap items-center gap-2">
                  <button onClick={fetchModels} disabled={checking || !temp.apiKey || !temp.apiBase}
                          className="text-xs px-3 py-1 rounded btn disabled:opacity-50">{checking ? '获取中…' : '获取模型列表'}</button>
                  <button onClick={testAPI} disabled={checking || !temp.apiKey || !temp.apiBase}
                          className="text-xs px-3 py-1 rounded btn disabled:opacity-50">{checking ? '测试中…' : '测试 API'}</button>
                </div>
                <div className="text-xs opacity-90">{checkMsg || '兼容 OpenAI /v1；若 404 会自动尝试旧 /v1/completions。'}</div>
              </div>

              <div className="flex items-center justify-end gap-2 mt-2">
                <button onClick={()=>{ setSettings({...temp,temperature:tval}); setTheme(tTheme); toast('已保存'); }} className="text-xs px-3 py-1 rounded bg-[var(--accent)] text-white">保存</button>
              </div>
            </div>
          )}

          {tab==='beauty' && (
            <div className="rounded-xl border border-white/10 p-3 bg-white/5 space-y-3">
              <Row label="主题色"><input type="color" value={tTheme.accent} onChange={e=>setTheme({...tTheme,accent:e.target.value})} className="w-8 h-8 rounded"/></Row>
              <Row label="模糊"><input type="range" min="0" max="20" value={tTheme.blur} onChange={e=>setTheme({...tTheme,blur:+e.target.value})}/> <span className="text-xs opacity-90 w-8 text-right">{tTheme.blur}</span></Row>
            </div>
          )}

          {tab==='font' && (
            <div className="rounded-xl border border-white/10 p-3 bg-white/5 space-y-3">
              <Row label="字体栈"><input value={tTheme.font} onChange={e=>setTheme({...tTheme,font:e.target.value})} className="flex-1 bg-white/10 rounded px-2 py-1 border border-white/10"/></Row>
            </div>
          )}

          {tab==='background' && (
            <div className="rounded-xl border border-white/10 p-3 bg-white/5 space-y-3">
              <Row label="类型">
                <select value={tTheme.bgType} onChange={e=>setTheme({...tTheme,bgType:e.target.value})} className="text-xs bg-white/10 px-2 py-1 rounded border border-white/10">
                  <option value="color">纯色背景</option>
                  <option value="image">图片背景</option>
                </select>
              </Row>
              {theme.bgType==='color' ? (
                <Row label="颜色"><input type="color" value={theme.bgColor} onChange={e=>setTheme({...theme,bgColor:e.target.value})} className="w-8 h-8 rounded"/></Row>
              ) : (
                <Row label="图片">
                  <label className="text-xs btn px-2 py-1 rounded cursor-pointer">上传图片
                    <input type="file" accept="image/*" className="hidden" onChange={e=>{
                      const f=e.target.files&&e.target.files[0]; if(!f) return;
                      const r=new FileReader(); r.onload=()=>setTheme({...theme,bgImage:r.result}); r.readAsDataURL(f);
                    }}/>
                  </label>
                  {theme.bgImage && <button onClick={()=>setTheme({...theme,bgImage:''})} className="ml-2 text-xs px-2 py-1 rounded btn">清除</button>}
                </Row>
              )}
              <div className="text-xs opacity-80">提示：此背景仅作用于手机屏幕内部。</div>
            </div>
          )}
        </div>
      );
    }

    const Row=({label,children})=>(<div className="flex items-center gap-3"><div className="w-20 shrink-0 text-xs opacity-90">{label}</div><div className="flex-1 flex items-center flex-wrap gap-2">{children}</div></div>);
    const TabButton=({active,onClick,children})=>(<button onClick={onClick} className={`px-3 py-1.5 rounded-lg border text-xs ${active?'bg-white/15 border-white/20':'bg-white/5 border-white/10 hover:bg-white/10'}`}>{children}</button>);

    ReactDOM.createRoot(document.getElementById('app')).render(<App/>);
  </script>
</body>
</html>
