    function useLocalStorage(key, initial){

      React.useEffect(()=>{ try{ localStorage.setItem(key, JSON.stringify(state)) }catch{} },[key,state]);

    // only applies to phone screen (inner)
    function phoneBgStyle(theme){
      if(theme.bgType==='color') return {background:theme.bgColor, filter:'none'};

    // fit-to-screen scaler to avoid vertical scroll inside the phone
    function FitToScreen({children}){
      const outerRef=useRef(null), innerRef=useRef(null);
      const [scale,setScale]=useState(1);
      useEffect(()=>{
        function recalc(){
          const o=outerRef.current, i=innerRef.current;
          if(!o||!i) return;
          const s=Math.min(1, o.clientHeight / Math.max(i.scrollHeight,1));
          setScale(s>0?s:1);
        }
        recalc();
        let ro;
        if(window.ResizeObserver){
          ro=new ResizeObserver(recalc);
          ro.observe(outerRef.current); ro.observe(innerRef.current);
        }
        window.addEventListener('resize', recalc);
        window.addEventListener('orientationchange', recalc);
        return ()=>{ ro&&ro.disconnect(); window.removeEventListener('resize',recalc); window.removeEventListener('orientationchange',recalc); }
      },[]);
      return (
        <div ref={outerRef} className="relative h-full overflow-hidden">
          <div className="flex justify-center">
            <div ref={innerRef} style={{transform:`scale(${scale})`, transformOrigin:'top center', width:'100%'}}>
              {children}
            </div>
          </div>
        </div>
      )
    }

          </div>

      )
    }
